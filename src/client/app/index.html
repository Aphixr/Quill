<!DOCTYPE html>
<!-- Quill app page -->
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A note taking app.">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        
        <link href="../img/logo-256.png" rel="icon" type="image/png">

        <title>Quill</title>

        <!-- CSS -->
        <link href="./css/init.css" rel="stylesheet" type="text/css">
        <link href="./css/utilities.css" rel="stylesheet" type="text/css">
        <link href="./css/components.css" rel="stylesheet" type="text/css">
        <link href="./css/animations.css" rel="stylesheet" type="text/css">
        <link href="./css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        <!-- Show this message if a fatal error occurred -->
        <div id="error-fatal" class="hidden">
            <p><b>Uh oh</b><br>Something went wrong :(</p>
            <p class="details"></p>
        </div>

        <!-- Loading screen -->
        <div id="loading" class="uninteractable">
            <div class="flex">
                <img src="../img/logo-256.png">
                <h2>Quill</h2>
            </div>
            <p>Loading</p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- App -->
        <div id="app"></div>

        <!-- JavaScript -->
        <script type="module" src="./js/index.js"></script>

    </body>
</html>
